{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js">
    <!-- <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css}"> -->
   <!-- <link rel="stylesheet" href="{% static 'assets/css/style.css' %}"> -->
    <title>Roster For AP</title>
</head>
<style>
    /* Add this style to remove the scrollbar and empty space */
    body {
        overflow-x: hidden;
    }

    .container {
        overflow-x: hidden;
    }
    @media (min-width: 1080px) and (max-width: 1600px) {
    .form-data{
        margin-left: 180px !important;
    }

    .card{
        width: 800px !important;
    }
   
}

@media (min-width: 320px) and (max-width: 480px) {
    .card{
        width: 365px;
        height: auto;
}
}

  
</style>
<body class="bg-dark">
    <div class="hero_section">
        <div class="container-fuild">
            <div class="row">
                <div class="col-lg-8 col-12 mt-5">
                    <h1 class="text-light text-lg-end text-center">Welcome to Roster for AP</h1>
                   
                </div>
                <div class="col-lg-4 mt-lg-5  d-flex justify-content-center" style="margin-left: -100px;">
                    <a href="/speakers/"  ><button   class="btn  btn-warning mt-3  speakers-button ">Satsang Karthas</button></a>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="mt-5">
                    <h2></h2>
                        <form class="search-form roster-form" id="myForm" method="POST">
                            <!-- {% csrf_token %} -->
                            <div class="row form-data">
                                <div class="col-sm-12 col-lg-3 mb-sm-5 mb-2">
                                    <label for="" class="text-light"> Area</label>
                                    <select class="form-control" name="countySel" id="countySel" size="1">
                                        <option value="" selected="selected">Select Area</option>
                                    </select>
                                </div>
                                <div class="col-sm-12 col-lg-3 mb-sm-5 mb-2 ">
                                    <label for="" class="text-light">Satsang</label>
                                    <select class="form-control" name="stateSel" id="stateSel" size="1">
                                        <option value="" selected="selected">Select Satsang</option>
                                    </select>
                                </div>
                        
                                <div class="col-sm-12 col-lg-3 mb-sm-5 mb-2  ">
                                    <label for="" class="text-light"> Date</label>
                                    <input class="form-control" type="date" id="dateinput" name="dateinput" value="">
                                </div>
                                <div class="col-sm-12 col-lg-3 ">
                                    <button type="submit" class="btn btn-warning mt-4 px-4" id="searchBtn">Filter</button>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="margin-auto mt-5  d-flex justify-content-center">
                    <div id="cardContainer" class="d-flex">
                        <div id="cardContainer" class="d-flex">
                            <div class="card">
                                <table class="table">
                                    <thead>
                                        <tr>
                                            <th scope="col">Name</th>
                                            <th scope="col">Area</th>
                                            <th scope="col">Satsang</th>
                                            <th scope="col">Date</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for item in oSatsangdata %}
                                        <tr>
                                            <td>{{item.Name}}</td>
                                            <td>{{item.Area}}</td>
                                            <td>{{item.Satsang}}</td>
                                            <td>{{item.Date}}</td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.js"></script>
    <script src="{% static 'assets/js/style.js' %}"></script>
    <script src="{% static 'assets/js/filter-table.js' %}"></script>
    
</body>

</html>
