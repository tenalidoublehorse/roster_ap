{% load static %}
<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="{% static 'assets/css/bootstrap.min.css}"> -->
    <link rel="stylesheet" href="./style.css">
    <title>Roster For AP</title>
</head>
<style>
    /* Add this style to remove the scrollbar and empty space */
    body {
        overflow-x: hidden;
    }

    .container {
        overflow-x: hidden;
    }

  
</style>
<body class="bg-dark">
    <div class="hero_section">
        <div class="container-fuild">
            <div class="row">
                <div class="col-lg-8 col-12 mt-5">
                    <h1 class="text-light text-lg-end text-center">Welcome to Roster for AP</h1>
                   
                </div>
                <div class="col-lg-4 mt-lg-5  d-flex justify-content-center" style="margin-left: -100px;">
                    <a href="/speakers/"  ><button   class="btn  btn-warning mt-3  speakers-button ">Satsang Karthas</button></a>
                </div>
            </div>
        </div>
        <div class="container-fluid">
            <div class="row">
                <div class="mt-5">
                        <form name="myform" class="search-form d-block " id="myForm" method="POST">
                            {% csrf_token %}
                            <div class="row g-3 m-auto">
                                <div class="col-sm-12 col-lg-3 mb-sm-5 mb-2">
                                    <label for="" class="text-light"> Area</label>
                                    <select class="form-control" name="state" id="countySel" size="1">
                                        <option value="" selected="selected">Select Area</option>
                                    </select>
                                </div>
                                <div class="col-sm-12 col-lg-3 mb-sm-5 mb-2 ">
                                    <label for="" class="text-light">Satsang</label>
                                    <select class="form-control" name="countrya" id="stateSel" size="1">
                                        <option value="" selected="selected">Select Satsang</option>
                                    </select>
                                </div>
                        
                                <div class="col-sm-12 col-lg-3 mb-sm-5 mb-2  ">
                                    <label for="" class="text-light"> Date</label>
                                    <input class="form-control" type="date" id="dateinput" name="dateinput" value="">
                                </div>
                                <div class="col-sm-12 col-lg-3 ">
                                    <button type="button" class="btn btn-warning mt-4 px-4" id="searchBtn">Filter</button>
                                </div>
                            </div>
                        </form>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="margin-auto mt-5  d-flex justify-content-center">
                    <div id="cardContainer" class="d-flex"></div>
                </div>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <script src="{% static 'assets/js/style.js' %}"></script>
    <script src="{% static 'assets/js/filter-table.js' %}"></script>
    
</body>

</html>
